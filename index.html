<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Bookmarks App</title>
</head>

<body>
  <h1>My Bookmarks</h1>
  
  <div class="js-user-settings">
      <label for="filter">Filter by Rating:</label>
      <select class="js-raitings-filter">
        <option value="1">All Ratings</option>
        <option value="2">At least 2 Stars</option>
        <option value="3">At least 3 Stars</option>
        <option value="4">At least 4 Stars</option>
        <option value="5">At least 5 Stars</option>
      </select>
      <button class="js-toggle-input-button">New Bookmark</button>
  </div>

  <div class="js-input-form">
  </div>

  <div class="container">
      <ul class="js-bookmarks-list">
      </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarksList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
